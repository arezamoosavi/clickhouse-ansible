---
- name: Ensure clickhouse path config
  file:
    dest: "{{ item }}"
    owner: "{{ clickhouse_user }}"
    group: "{{ clickhouse_group }}"
    mode: 0755
    state: directory
  with_items:
    - "{{ clickhouse_path_config }}"
    - "{{ clickhouse_path_config_d }}"
    - "{{ clickhouse_path_log }}"
  notify: restart-ch

- name: Config system
  template:
    src: config.xml.j2
    dest: "{{ clickhouse_path_config }}/config.xml"
    owner: "{{ clickhouse_user }}"
    group: "{{ clickhouse_group }}"
    mode: 0644
  notify: restart-ch

# user conf does not force to restart :)
- name: Config users
  template:
    src: users.xml.j2
    dest: "{{ clickhouse_path_config }}/users.xml"
    owner: "{{ clickhouse_user }}"
    group: "{{ clickhouse_group }}"
    mode: 0644
  notify: restart-ch

- name: Config macros
  template:
    src: macros.xml.j2
    dest: "{{ clickhouse_path_config_d }}/macros.xml"
    owner: "{{ clickhouse_user }}"
    group: "{{ clickhouse_group }}"
    mode: 0644
  notify: restart-ch

- name: Config compression
  template:
    src: metrika.xml.j2
    dest: "{{ clickhouse_path_config }}/metrika.xml"
    owner: "{{ clickhouse_user }}"
    group: "{{ clickhouse_group }}"
    mode: 0644
  notify: restart-ch

